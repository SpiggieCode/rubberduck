<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rubber Duck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <div class="volume-icon"> 
    <i id="volume-toggle" class="fa fa-volume-up fa-2x " style="color: #ed510e;"></i>
  </div>
  
  <div class="container, justify-content-center">
    
    <div class="image-container">
      <img class="image" src="duck.png" alt="a photograph of a rubber duck">
    </div>
    
    <p class="paragraph">
      Talk to the rubber duck.<br>
      The rubber duck always listens.<br>
      The rubber duck never judges. <br>
      The rubber duck never interrupts. <br>
      The rubber duck is here for you.
    </p>
  
    <input type="text" class="form-control text-entry" placeholder="Enter text">
    <button class="btn btn-primary enter-button">Enter</button>

  </div>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/792a11b030.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
</body>

</html>
