<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rubber Duck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/792a11b030.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="chat-container">
  <div class="header">
    <div class="volume-icon">
      <i id="volume-toggle" class="fas fa-volume-up fa-2x" style="color: white;"></i>
    </div>
    <div class="profile-image-container">
      <img class="profile-image" src="duck.png" alt="a photograph of a rubber duck">
    </div>
  </div>

  <div class="chat-box">
    <div class="message-container">
      <div class="system-message">
        <p>Talk to the rubber duck. The rubber duck is here for you.</p>
      </div>
    </div>
  </div>

  <div class="input-area">
    <div class="activity-message">
      <p>Duck is typing...</p>
    </div>
    <div class="input-group">
      <input type="text" class="text-entry" placeholder="Enter text" maxlength="160">
      <button class="enter-button">Go</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>

</html>
